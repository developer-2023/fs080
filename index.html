<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real units - print recommended, screen not recommended</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .in { font-size: 1in }
        .cm { font-size: 1cm }
        .pc { font-size: 1pc }
        .mm { font-size: 1mm }
        .pt { font-size: 1pt }

    </style>
</head>
<body>
    <span class="in">1 in </span>
    <span class="cm">1 cm </span>
    <span class="pc">1 pc </span>
    <span class="mm">1 mm </span>
    <span class="pt">1 pt </span>
</body>
</html>
